<form id="addrank" enctype="application/x-www-form-urlencoded" method="post" >

<script>
    window.onload = function () {
        requestdata();
    }
    function del(id){
        document.getElementById(id).action = url + deleteRank
    }
    function req(id){
        document.getElementById(id).action = url + resivateRank
    }
    function up(){
        var page0 = document.getElementById("page0").value;
        --page0;
        $.ajax({
            //请求路径
            url: getRank,
            //请求类型
            type: "POST",
            data:"{'page':'"+page0+"','pagesize':'15'}",//["page:"+1+"&pagesize:15"],
            contentType: "application/json;charset=utf-8",
            //定义回调响应的数据格式为JSON字符串，该属性可以省略
            dataType: "json",
            //成功响应的结果
            success: function (data) {
                if(data[0].rank!=" "){
                    document.getElementById("page0").value=page0;
                    writ(data);
                }
            }
        });
    }
    function next(){
        var page0 = document.getElementById("page0").value;
        $.ajax({
            //请求路径
            url: getRank,
            //请求类型
            type: "POST",
            data:"{'page':'"+(++page0)+"','pagesize':'15'}",//["page:"+1+"&pagesize:15"],
            contentType: "application/json;charset=utf-8",
            //定义回调响应的数据格式为JSON字符串，该属性可以省略
            dataType: "json",
            //成功响应的结果
            success: function (data) {
                if(data[0].rank!=" "){
                    writ(data)
                    document.getElementById("page0").value=page0;
                }
            }
        });
    }
    function requestdata(){
        var page0 = 1;
        document.getElementById("page0").value=1;
        var str="<tr><td>职务</td><td>数字等级</td></tr>";
        $.ajax({
            //请求路径
            url: getRank,
            //请求类型
            type: "POST",
            data:"{'page':'"+page0+"','pagesize':'15'}",//["page:"+1+"&pagesize:15"],
            contentType: "application/json;charset=utf-8",
            //定义回调响应的数据格式为JSON字符串，该属性可以省略
            dataType: "json",
            //成功响应的结果
            success: function (data) {
                writ(data)
            }
        });
    }
    function writ(data){
        var rank = "rank"
        var rankID = "rankID"
        var ranknumber = "ranknumber"
        var tr = "tr"
        for(var i=0;i<15;i++){
            document.getElementById(tr+i).style.display = "none";
        }
        for(var i=0;i<data.length;i++){
            document.getElementById(rank+i).value = data[i].rank;
            document.getElementById(rankID+i).value = data[i].rank;
            document.getElementById(ranknumber+i).value = data[i].ranknumber;
            document.getElementById(tr+i).style.display = "block";
        }
    }
</script>
