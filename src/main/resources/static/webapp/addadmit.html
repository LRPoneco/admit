<form action="" enctype="application/x-www-form-urlencoded" method="post" align="center" style="padding-top: 15px">
    <input type="button" class="cou" value="-" onclick="up()">
    <input id="page0" style="width: 20px;height:20px;border:0.5px solid #cccccc; color:#000000;text-align:center;border-radius: 30px" value="1" type="text">
    <input type="button" class="cou" value="+" onclick="next()">
</form>
<script>
    window.onload = function () {
        requestdata();
    }
    function del(id){
        document.getElementById(id).action = url + deleteadmit
    }
    function req(id){
        document.getElementById(id).action = url + resivateadmit
    }
    function up(){
        var page0 = document.getElementById("page0").value;
        --page0;
        $.ajax({
            //请求路径
            url: admitLook,
            //请求类型
            type: "POST",
            data:"{'page':'"+page0+"','pagesize':'15'}",//["page:"+1+"&pagesize:15"],
            contentType: "application/json;charset=utf-8",
            //定义回调响应的数据格式为JSON字符串，该属性可以省略
            dataType: "json",
            //成功响应的结果
            success: function (data) {
                if(data[0].rank!=" "){
                    document.getElementById("page0").value=page0;
                    writ(data);
                }
            }
        });
    }
    function next(){
        var page0 = document.getElementById("page0").value;
        $.ajax({
            //请求路径
            url: admitLook,
            //请求类型
            type: "POST",
            data:"{'page':'"+(++page0)+"','pagesize':'15'}",//["page:"+1+"&pagesize:15"],
            contentType: "application/json;charset=utf-8",
            //定义回调响应的数据格式为JSON字符串，该属性可以省略
            dataType: "json",
            //成功响应的结果
            success: function (data) {
                if(data[0].rank!=" "){
                    writ(data)
                    document.getElementById("page0").value=page0;
                }
            }
        });
    }
    function requestdata(){
        var page0 = 1;
        document.getElementById("page0").value=1;
        $.ajax({
            //请求路径
            url: admitLook,
            //请求类型
            type: "POST",
            data:"{'page':'"+page0+"','pagesize':'15'}",//["page:"+1+"&pagesize:15"],
            contentType: "application/json;charset=utf-8",
            //定义回调响应的数据格式为JSON字符串，该属性可以省略
            dataType: "json",
            //成功响应的结果
            success: function (data) {
                writ(data)
            }
        });
    }
    function writ(data){
        var admitID = "admitID"
        var phone = "phone"
        var Mail = "Mail"
        var name = "name"
        var password = "password"
        var sex = "sex"
        var rank = "rank"
        var state = "state"
        var starttime = "starttime"
        var endtime = "endtime"
        var tr = "tr"
        for(var i=0;i<data.length;i++){
            document.getElementById(admitID+i).value = data[i].admitID;
            document.getElementById(phone+i).value = data[i].phone;
            document.getElementById(Mail+i).value = data[i].Mail;
            document.getElementById(name+i).value = data[i].name;
            document.getElementById(password+i).value = data[i].password;
            document.getElementById(sex+i).value = data[i].sex;
            document.getElementById(rank+i).value = data[i].rank;
            document.getElementById(state+i).value = data[i].state;
            document.getElementById(starttime+i).value = data[i].starttime;
            //document.getElementById(endtime+i).value = data[i].endtime;
            document.getElementById(tr+i).style.display = "block";
        }
    }
</script>
</body>
