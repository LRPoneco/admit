
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>登录</title>
    <link type="text/css" rel="stylesheet" href="webapp/css/login.css" />
    <script type="text/javascript" src="webapp/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="webapp/js/index.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var height=$(document).height();
            $('.main').css('height',height);
        })
    </script>
</head>

<body>
<div class="main">
    <div class="main0">
        <div class="main_left">
            <img src="webapp/images/login-image-3.png" class="theimg"/>
            <img src="webapp/images/login-image-2.png" class="secimg"/>
            <img src="webapp/images/login-image-1.png" class="firimg"/>
        </div>
        <form id="login" enctype="balls/addball_form" method="POST">
            <div class="main_right">
                <div class="main_r_up">
                    <img src="webapp/images/user.png" />
                    <div class="pp">登录</div>
                </div>
                <div class="txt">
                    <span style="letter-spacing:8px;">用户名:</span>
                    <input type="text" name="id" class="txtphone" placeholder="请输入注册手机号或用户名"/>
                </div>
                <div class="txt">
                    <span style="letter-spacing:4px;">登录密码:</span>
                    <input type="password" name="password" class="txtphone" placeholder="请输入登录密码"/>
                </div>
                <div class="txt">
                    <span style=" float:left;letter-spacing:8px;">验证码:</span>
                    <input name="" type="text" class="txtyzm" placeholder="请输入页面验证码"/>
                    <img src="webapp/images/yanzhengma.png" class="yzmimg"/>
                </div>
                <div class="xieyi">
                    <input name="" type="checkbox" value="" checked="checked"/>
                    记住我 <a href="webapp/password.html"><span class="blue" style=" padding-left:130px; cursor:pointer">忘记密码?</span></a>
                </div>
                <input type="submit" class="xiayibu" onclick="login()" value="登录">
            </div>
        </form>
    </div>
</div>

</body>
</html>
